<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-
scale=1.0"
    />
    <title>Cadastro de Usuários - Parte 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="notify"></div>
    <div class="form">
      <div>
        <label for="nome">Nome Completo:</label>
        <input
          type="text"
          id="nome"
          placeholder="Digite seu nome completo"
          required
        />
      </div>

      <div>
        <label for="rg">RG:</label>
        <input type="number" id="rg" placeholder="Digite seu RG" required />
      </div>

      <div>
        <label for="pai">Pai:</label>
        <input
          type="text"
          id="pai"
          placeholder="Digite o nome do seu pai"
          required
        />
      </div>

      <div>
        <label for="escolariedade">Escolariedade:</label>
        <select name="escolariedade" id="escolariedade">
          <option value="escolha1" disabled selected>
            Escolha sua escolaridade
          </option>
          <option value="escolha1">Escolha 1</option>
          <option value="escolha2">Escolha 2</option>
          <option value="escolha3">Escolha 3</option>
        </select>
      </div>

      <div>
        <label for="telefone">Telefone:</label>
        <input
          type="number"
          id="telefone"
          placeholder="Digite seu telefone"
          required
        />
      </div>

      <div>
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          placeholder="Digite seu e-mail"
          required
        />
      </div>

      <div>
        <label for="date">Data Nascimento</label>
        <input type="date" id="date" required />
      </div>

      <div>
        <label for="cpf">CPF:</label>
        <input type="number" id="cpf" placeholder="Digite seu CPF" required />
      </div>

      <div>
        <label for="mae">Mãe:</label>
        <input
          type="text"
          id="mae"
          placeholder="Digite o nome da sua mãe"
          required
        />
      </div>

      <div>
        <label for="profissao">Profissao:</label>
        <input
          type="text"
          id="profissao"
          placeholder="Digite sua profissão"
          required
        />
      </div>

      <div>
        <label for="celular">Celular:</label>
        <input
          type="number"
          id="celular"
          placeholder="Digite seu celular"
          required
        />
      </div>

      <button id="add_Data" class="add_Data">Cadastrar</button>

      <button id="update_data" class="update_data">Atualizar</button>
    </div>

    <div class="table">
      <table></table>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
