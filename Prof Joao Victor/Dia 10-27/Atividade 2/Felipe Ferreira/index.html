<!DOCTYPE html>
<html lang="pt" data-bs-theme="clean">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulário</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="container w-75">

        <form>
            <h2>Dados Pessoais</h2>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="academic_reg" class="form-label">RA</label>
                    <input type="text" class="form-control" id="academic_reg" name="academic_reg">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="curso" class="form-label">Curso</label>
                    <input type="text" class="form-control" id="curso" name="curso">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="periodo" class="form-label">Período Atual</label>
                    <input type="number" class="form-control" id="periodo" name="periodo" value="1" min="1" max="12">
                </div>
            </div>

            <label class="mb-2">UCs ja cursadas: </label>
            <div class="row">
                <div class="col-md-3 mb-1">
                    <input class="form-check-input " type="checkbox" value="true" id="uc1" name="uc1">
                    <label class="form-check-label" for="uc1">
                        Primeira UC
                    </label>
                </div>
                <div class="col-md-3 mb-1">
                    <input class="form-check-input" type="checkbox" value="true" id="uc2" name="uc2">
                    <label class="form-check-label" for="uc2">
                        Segunda UC
                    </label>
                </div>
                <div class="col-md-3 mb-1">
                    <input class="form-check-input" type="checkbox" value="true" id="uc3" name="uc3">
                    <label class="form-check-label" for="uc3">
                        Terceira UC
                    </label>
                </div>
                <div class="col-md-3 mb-1">
                    <input class="form-check-input" type="checkbox" value="true" id="uc4" name="uc4">
                    <label class="form-check-label" for="uc4">
                        Quarta UC
                    </label>
                </div>
                <div class="col-md-3 mb-1">
                    <input class="form-check-input" type="checkbox" value="true" id="uc5" name="uc5">
                    <label class="form-check-label" for="uc5">
                        Quinta UC
                    </label>
                </div>
                <div class="col-md-3 mb-1">
                    <input class="form-check-input" type="checkbox" value="true" id="uc6" name="uc6">
                    <label class="form-check-label" for="uc6">
                        Sexta UC
                    </label>
                </div>
                <div class="col-md-3 mb-1">
                    <input class="form-check-input" type="checkbox" value="true" id="uc7" name="uc7">
                    <label class="form-check-label" for="uc7">
                        Setima UC
                    </label>
                </div>
                <div class="col-md-3 mb-1">
                    <input class="form-check-input" type="checkbox" value="true" id="uc8" name="uc8">
                    <label class="form-check-label" for="uc8">
                        Oitava UC
                    </label>
                </div>
            </div>

            <h2>Endereço</h2>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" name="logradouro">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" name="bairro">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" name="estado">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" name="numero">
                </div>
            </div>

            <div class="mb-3">
                <label for="complemento" class="form-label">Complemento (opcional)</label>
                <input type="text" class="form-control" id="complemento" name="complemento">
            </div>

            <h2>Dados de Contato</h2>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </main>
</body>

</html>
